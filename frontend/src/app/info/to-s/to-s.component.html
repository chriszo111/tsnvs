<div class="jumbotron jumbotron-fluid" *ngIf="showTitle;then fullTitle else smallTitle"></div>

<ng-template #smallTitle>
  <div class="navbar navbar-light bg-light">
    <a class="navbar-brand"><i class="fa fa-list-ol"></i> Terms of Service</a>
    <a class="nav-item text-right"><i class="fa fa-angle-down fa-3x" (click)="toggleTitle()"></i></a>
  </div>
  <br>
</ng-template>

<ng-template #fullTitle>
  <div class="jumbotron jumbotron-fluid" (click)="toggleTitle">
    <div class="container">
      <div class="row">
        <div class="col-sm-10"><h1 class="display-4"><i class="fa fa-list-ol"></i> Terms of Service</h1></div>
        <div class="col-sm-2 text-right align-middle"><i class="fa fa-angle-up fa-3x" (click)="toggleTitle()"></i></div>
      </div>
      <hr>
      <p class="lead"><em>Effective date: tba</em></p>
    </div>
  </div>
</ng-template>
<div class="container">
  Currently the application is set to <span class="text-danger font-weight-bold">invite-only</span>.
  Registrations are not allowed and can only be issued by using the contact form.
</div>
