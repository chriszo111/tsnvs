<form name="userform" method="post" #formCtrl="ngForm">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" required>
    </div>
  <div class="form-group">
    <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">
      Login with Email
    </button>
  </div>
</form>
<div class="form-group">
  <button type="button" class="btn btn-block" (click)="signInWithFacebook()">
    <i class="fa fa-facebook" aria-hidden="true"></i>
    Login with Facebook
  </button>

  <button type="button" class="btn btn-block" (click)="signInWithGithub()">
  <i class="fa fa-github" aria-hidden="true"></i>
  Login with Github
  </button>
</div>

<app-footer></app-footer>
